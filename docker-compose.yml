# DevPath - Docker Compose Configuration
# Run: docker-compose up -d

version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: devpath-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devpath}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpath_secret}
      POSTGRES_DB: ${POSTGRES_DB:-devpath}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-devpath} -d ${POSTGRES_DB:-devpath}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devpath-network

  # ===========================================
  # Redis (Caching & Rate Limiting)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: devpath-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devpath-network

  # ===========================================
  # NestJS Backend API
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: devpath-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-devpath}:${POSTGRES_PASSWORD:-devpath_secret}@postgres:5432/${POSTGRES_DB:-devpath}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-dev-access-secret-change-in-production}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-change-in-production}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@devpathlearn.com}
      AI_PROVIDER: ${AI_PROVIDER:-groq}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: pnpm run start:dev
    networks:
      - devpath-network

  # ===========================================
  # React Frontend (Development)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: devpath-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api/v1}
      VITE_ENABLE_AI_CHAT: ${VITE_ENABLE_AI_CHAT:-true}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: pnpm run dev -- --host
    networks:
      - devpath-network

  # ===========================================
  # pgAdmin (Database Management UI)
  # ===========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: devpath-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@devpathlearn.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - devpath-network
    profiles:
      - tools

  # ===========================================
  # Redis Commander (Redis Management UI)
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: devpath-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-redis_secret}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      - redis
    networks:
      - devpath-network
    profiles:
      - tools

  # ===========================================
  # Mailhog (Email Testing - Development)
  # ===========================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: devpath-mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_UI_PORT:-8025}:8025"
    networks:
      - devpath-network
    profiles:
      - tools

# ===========================================
# Networks
# ===========================================
networks:
  devpath-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
